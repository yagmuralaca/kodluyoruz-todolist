<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <title>Yapılacaklar Listesi</title>
</head>

<body>



  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 offset-2">
        <div class="header py-3">
          <div class="image text-center">
            <img
              src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
              class="mb-1 bg-white mt-4 " alt="" />
          </div>
          <h2 class="text-center text-white">Yapılacaklar Listesi</h2>

        </div>
        <div class="card-outline">
          <div class="card-body pt-1">
            <form id="addTaskForm">
              <div class="input-group mt-3 p-2">
                <input id="txtTaskName" type="text" class="form-control" placeholder="Bugün ne yapacaksın?" autocomplete ="off">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit" id="btnAddNewTask">
                     Ekle
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card border-0 card-outline mt-3">
          <div class="card-header card-outline mt-1">
            Yapılacaklar
            <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm
              delete-all float-right">
              Hepsini Temizle
            </a>
          </div>
          <ul id="task-list" class="list-group">

          </ul>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="to-do-list.js"></script>
  </div>
</body>

</html>
